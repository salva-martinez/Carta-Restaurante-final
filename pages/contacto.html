    <!--formulary-->
    <section class="d-flex justify-content-center">
        <div class="card col-sm-8 p-3">
            <div class="mb-3">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre del reservante:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Salva">
                    </div>
                    <div class="mb-2">
                        <label for="tlf">Telefono de contacto</label>
                        <input type="text" class="form-control" name="tlf" id="tlf" placeholder="ej: 684297148">
                    </div>
                    <div class="mb-2">
                        <label for="hora" class="form-control">Hora de la reserva:</label>
                        <input type="radio" name="hora" id="hora" value="hora">(12:00-15:00)
                        <input type="radio" name="hora" id="hora" value="hora">(16:30-18:00)
                        <input type="radio" name="hora" id="hora" value="hora">(20:30-0:00)
                    </div>
                    <div class="mb-2">
                        <label for="Mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"
                            placeholder="Ej: Escriba algun dato adicional"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--formulary-->
